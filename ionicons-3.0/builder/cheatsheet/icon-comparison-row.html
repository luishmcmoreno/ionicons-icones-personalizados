<div class="comparison-row">
  <div class="comparison-col">
    <div class="comparison-icon">
      <img src="{{src_svg}}">
    </div>
    <div>
      Source SVG: {{name}}, {{src_svg_size}} bytes
    </div>
  </div>
  <div class="comparison-col">
    <div class="comparison-icon">
      <img src="{{optimized_svg}}">
    </div>
    <div>
      Optimized SVG: {{name}}, {{optimized_svg_size}} bytes
    </div>
  </div>
  <div class="comparison-col">
    <div class="comparison-icon">
      <i class="icon {{prefix}}{{name}}"></i>
    </div>
    <div>
      Icon Font: {{prefix}}{{name}}
    </div>
  </div>
</div>
